<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Bootstrap (CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">

        <!-- INIZIO LEFT -->

        <div class="left-container">

            <!-- img user + options (left side) -->
            <div class="left-top">
                <div class="box-icon-left-mac">
                    <div class="icon"><i class="fas fa-times-circle"></i></div>
                    <div class="icon"><i class="fas fa-minus-circle"></i></div>
                    <div class="icon"><i class="fas fa-arrow-alt-circle-right"></i></div>
                </div>
                <div class="box-img">
                    <img src="img/paul.jpg" alt="User 1">
                </div>
                <div class="box-icon-left-app">
                    <div class="icon"><i class="fas fa-circle-notch"></i></div>
                    <div class="icon"><i class="fas fa-edit"></i></i></div>
                    <div class="icon"><i class="fas fa-chevron-down"></i></i></div>
                </div>
            </div>

            <!-- search box -->
            <div class="left-search-box">
                <div class="input-box">
                    <i class="fas fa-search"></i>
                    <input class="search-input" type="text" placeholder="Cerca o inizia una nuova chat" class="left-input">
                </div>
            </div>

            <!-- user list -->
            <div class="left-user-box">
               <div class="user-box" >
                   <div class="img-box">
                       <img src="img/user1.png" alt="User1">
                   </div>
                   <div class="text-box">
                       <p>testo 1</p>
                       <p>testo 2</p>
                   </div>
                   <div class="data-box">

                   </div>
               </div>
            </div>

        </div>
        <!-- FINE LEFT -->


        <!-- INIZIO RIGHT -->
        <div class="right-container">
            <!-- img user + options (right side) -->
            <div class="right-top">
                <div class="user-box" >
                    <div class="img-box">
                        <img src="img/user1.png" alt="User1">
                    </div>
                    <div class="text-box">
                        <p>testo 1</p>
                        <p>testo 2</p>
                    </div>
                </div>
                <div class="box-icon-right-app">
                    <div class="icon"><i class="fas fa-search"></i></div>
                    <div class="icon"><i class="fas fa-chevron-down"></i></i></div>
                </div>


            </div>

            <!-- chat area -->
            <div id="chat" class="right-chat-area">
                <div class="chat-box">
                    <div>...</div>
                    <p>...</p>
                </div>
            </div>

            <!-- message box -->
            <div class="right-message-box">
                <div class="chat-box">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                    <input class="search-input" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>

            </div>

        </div>
        <!-- FINE RIGHT -->
    </div>


</body>
</html>
